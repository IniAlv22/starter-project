name: news_app_symmetry
description: A new Flutter project

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  # icon
  ionicons: ^0.2.2

  # state management
  flutter_bloc: ^8.1.5

  # comparing dart objects
  equatable: ^2.0.5

  # service locator
  get_it: ^7.7.0

  # dateFormat
  intl: ^0.19.0

  # Database (LOCAL) using Floor
  floor: ^1.4.0

  # API Client (REMOTE) using Retrofit
  retrofit: ^4.1.0
  dio: ^5.4.0

  # Firebase
  firebase_core: ^2.24.2
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0
  firebase_auth: ^4.16.0 #aÃ±adimos firebase auth.

  # Hooks
  flutter_hooks: ^0.20.4

  # cached image
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

  retrofit_generator: ^8.1.1
  floor_generator: ^1.4.0
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
